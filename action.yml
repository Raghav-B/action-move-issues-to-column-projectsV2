name: 'Move Issues To Project Column'
description: 'Move issues to specific project column depends on issue marker. Move issues to specific project column on PR close and merging event to specific branch.'
author: 'fojia'
branding:
  icon: 'check-circle'
  color: 'green'

inputs:
  github_token:
    description: GitHub token.
    required: false
  project:
    description: Project Name.
    required: true
  column:
    description: Project Column Name.
    required: true
  marker:
    description: If issue is created from template and we want to move it specific project column need to add marker to issue template.
    required: false
    default: ''
  type:
    description: Project Type (org, repo, user).
    required: true
    default: 'repo'
  owner:
    description: Project Owner.
    required: true
  repo:
    description: Project Repository.
    required: false
  branch:
    description: The PR's destination branch.
    required: false
runs:
  using: 'node16'
  main: 'dist/index.js'
